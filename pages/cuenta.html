<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
            </ul>
        </nav>
    </header>
    <h1>Tus Datos</h1>
    <form action="">
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" id="Nombre" required> 

        <label for="Contraseña">Contraseña:</label>
        <input type="password" name="Contraseña" id="Contraseña" required placeholder="Ingresa la Contraseña">

        <label for="email">Correo Electronico:</label>
        <input type="email" name="email" id="email" required>

        <div>
            <label for="mensaje">Deja tu Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="5">  
            </textarea>
        </div>

        <div>
            <label for="">Genero:</label>
            <input type="radio" name="Genero" id="Genero">
            Masculino
            <input type="radio" name="Genero" id="Genero">
            Femenino
            <input type="radio" name="Genero" id="Genero">
            Otro
        </div>
        
        <div>
        <label for="terminos">Acepta los Terminos?</label>
        <input type="checkbox" name="terminos" id="terminos" required>
        <label for="Otro">Otro</label>
        <input type="checkbox" name="otro" id="Otro">
        </div>

        <div>
        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="-">-</option>
            <option value="ARG">Argentina</option>
            <option value="CL">Chile</option>
            <option value="URU">Uruguay</option>
            <option value="BR">Brasil</option>
        </select>
        </div>
        
        <div>
        <fieldset>
            <legend>Datos de Facturacion</legend>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" id="Nombre">
        </fieldset>
        </div>

        <input type="button" value="Funciona con JS">
        <input type="reset" value="Reset del Formulario">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
